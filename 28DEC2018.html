<!DOCTYPE HTML>
<html>
    <head>
        <script>
        function myFunction() {
            var x = document.getElementById("fncname");
            x.value = x.value.toUpperCase();
        };
        </script>
        <body>
            Enter Name Here: <input type="text" id="fncname" onblur="myFunction()">
            <p>Trigger input to upper case...</p>
        </body>
    </head>
</html>
